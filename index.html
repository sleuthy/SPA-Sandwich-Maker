<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>
	<header>
		<h1>Make Your Sandwich</h1>
	</header>
<article id="userinput">
	<section id="options">
	<form>
		<p>Bread:</p>
		<select multiple id="bread">
		<option value="sourdough">sourdough
		<option value="wholewheat">whole wheat
		<option value="gluten-free">gluten-free flatbread
		<option value="no-bread">no bread
		</select>

		<p>Protein:</p>
		<select multiple id="protein">
		<option value="chicken">organic chicken
		<option value="turkey">turkey
		<option value="tofu">marinated tofu
		<option value="no-protein">no protein
		</select>

		<p>Cheese:</p>
		<select multiple id="cheese">
		<option value="cheddar">cheddar
		<option value="provolone">provolone
		<option value="pepperjack">pepper jack
		<option value="no-cheese">no cheese
		</select>

		<p>Condiments:</p>
		<select multiple id="condiments">
		<option value="spicymustard">spicy mustard
		<option value="honeymustard">honey mustard
		<option value="mayo">mayo
		<option value="no-condiment">no condiments
		</select>

		<p>Veggies:</p>
		<select multiple id="veggies">
		<option value="tomato">tomato
		<option value="lettuce">lettuce
		<option value="bananapeppers">banana peppers
		<option value="no-veggie">no veggies
		</select>
		<button id="makeit">Make It!</button>
	</form>
	</section>
</article>

<hr>

<article id="outputs">
	<h1>Here it is!</h1>

	<section>
		<div id="sandwich-constructor">
			<div id="bread"></div>
			<div id="protein"></div>
			<div id="cheese"></div>
			<div id="condiments"></div>
			<div id="veggies"></div>
			<br>
			<div id="total"></div>
		</div>
	</section>
</article>
	<script src="javascripts/SandwichMaker.js" type="text/javascript"></script>
	<script src="javascripts/DOMHandler.js" type="text/javascript"></script>
	<script src="javascripts/bread.js" type="text/javascript"></script>
	<script src="javascripts/cheese.js" type="text/javascript"></script>
	<script src="javascripts/condiments.js" type="text/javascript"></script>
	<script src="javascripts/Meat.js" type="text/javascript"></script>
</body>
</html>
